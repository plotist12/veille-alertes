name: daily-summaries

on:
  schedule:
    - cron: '59 22 * * *'        # 22:59 UTC ‚âà 23:59 hiver Paris
  workflow_dispatch:             # bouton manuel

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: |
          echo "ROOT:"; ls -la
          echo "google-alerts-summarizer:"; ls -la google-alerts-summarizer || true
          echo "docs:"; ls -la docs || true
          echo "output:"; ls -la output || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f google-alerts-summarizer/requirements.txt ]; then pip install -r google-alerts-summarizer/requirements.txt; fi
          # minimum requis pour main.py et build_site.py
          python -m pip install feedparser requests beautifulsoup4 markdown

      - name: Run your script (g√©n√®re output/YYYY-MM-DD.md + latest.md)
        env:
          FEEDS: "https://www.google.fr/alerts/feeds/06828307252155608763/17948382890845885017"
          MAX_PER_FEED: "50"
          TIMEOUT: "20"
        run: |
          set -xe
          # üëâ adapte cette ligne si ton main.py est ailleurs
          python google-alerts-summarizer/main.py
          echo "Apr√®s ex√©cution, contenu de output/:"
          ls -la output || true
          echo "Aper√ßu du fichier du jour (si pr√©sent) :"
          DAY=$(date -u +%F)  # date UTC du runner
          test -f output/$DAY.md && tail -n +1 output/$DAY.md | head -n 80 || echo "Pas de fichier $DAY.md"

      - name: Build static site (docs/)
        run: |
          set -xe
          python build_site.py
          echo "docs/ contient d√©sormais :"
          ls -la docs

      - name: Commit & Push results
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add docs output
          git commit -m "maj $(date -u +'%Y-%m-%d %H:%M')" || echo "rien √† committer"
          git push
